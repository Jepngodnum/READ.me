<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEEKDAYS</title>
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="home.css">
  <link rel="icon" type="image/x-icon" href="wdlogo.jpg">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: Ubuntu, sans-serif;
      background-color: #000; /* Match the background design */
      color: white; /* Set text color to white */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-image: url("wd3.jpg");
      background-size: 100% auto;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
      user-select: none;
    }

    .container {
      padding: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 150px;
      width: auto;
      border-radius: 20px;
    }

    .logo span {
      font-size: 24px;
      margin-left: 10px;
      color: #ff6347;
    }

    .message-icon {
      font-size: 50px;
      color: #ff6347;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 40px; /* Match the font size with design */
      color: white;
      text-shadow: 2px 2px 5px grey;
    }

    p {
      font-size: 18px;
      color: #ccc; /* Use a lighter color for contrast */
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px grey;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      color: #fff;
      background-color: #ff6347;
      border: none;
      text-align: center;
      transition: background-color 0.3s ease;
      display: inline-block;
      font-size: 18px;
    }

    .btn:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>
  <topnav-component></topnav-component>
  <div class="container">
    <div class="logo">
      <img src="wd.png" alt="Weekdays Logo"> <!-- Replace with your logo -->
    </div>
    <div class="message-icon">
      <i class="fas fa-envelope"></i>
    </div>
    <h1>THANK YOU FOR YOUR RESPONSE!</h1><br>
    <p>We appreciate you taking the time to share your thoughts with us.</p>
    <a href="home.html" class="btn">Go Home</a>
  </div>
  <footer-component></footer-component>
  <script src="home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
